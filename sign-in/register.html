<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register to Mad Bids for you to bid on!" />
    <title>Register | Mad Bids</title>
    <link rel="stylesheet" href="/dist/css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d2a33a8755.js" crossorigin="anonymous"></script>
    <script src="/js/sign-in/register.mjs" type="module"></script>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center px-5 w-100">
        <div class="m-3 mt-4">
            <a href="/index.html">
                <img src="/images/mad bids(1).svg" alt="Mad Bids logo" class="logo w-sm-50">
            </a>
            <h1 class="fs-5">Madness Unleashed, Hatter's Style, Your Smile!</h1>
        </div>
    </header>
    <main class="profile-background m-0">
        <div class="d-flex flex-column justify-content-center  py-5 border border-dark my-5 mx-auto form">
            <form action="index.html" id="register_form" class="d-flex flex-column justify-content-center align-items-center gap-2 mx-auto">
                <h2>Register</h2>
                <div class="mb-3 register_input">
                    <label for="email" class="mb-2 fs-5">Email</label>
                    <input type="email" id="register_email" class="form-control" autocomplete="off" placeholder="" name="email" required />
                    <div id="emailError"></div>
                </div>
                <div class="mb-3 register_input">
                    <label for="username" class="mb-2 fs-5">Username</label>
                    <input type="text" id="username" class="form-control" autocomplete="off" placeholder="" name="username" required />
                    <div id="usernameError"></div>
                </div>
                <div class="mb-3 register_input">
                    <label for="password" class="mb-2 fs-5">Password</label>
                    <input type="password" id="register_password" class="form-control" minlength="8" autocomplete="off" placeholder="" name="password" required />
                    <div id="passwordError"></div>
                </div>
                <div class="mb-3 register_input">
                    <label for="password" class="mb-2 fs-5">Repeat password</label>
                    <input type="password" id="repeat_password" class="form-control" minlength="8" autocomplete="off" placeholder="" name="password" required />
                    <div id="repeatError"></div>
                </div>
                <div class="mb-3 register_input">
                    <label for="avatar_url" class="mb-2 fs-5">Avatar URL</label>
                    <input type="url" id="avatar_url" class="form-control" autocomplete="off" placeholder="" name="avatar_url" />
                    <div id="urlError"></div>
                </div>
                <div class="agree d-flex align-items-center gap-3 my-3">
                    <input type="checkbox" required class="p-2 m-0">
                    <p class="fs-6 my-auto">I agree to Terms & Conditions</p>
                </div>
                <a href="index.html"><button type="submit" id="register_button" class="btn btn-outline-dark px-5 py-1 fs-5 mb-3 cta">Register</button></a>
            </form>
            <a href="index.html" class="align-self-center mx-auto"><button class="btn px-3 py-1 cancel">Cancel</button></a>
        </div>
    </main>
    <footer class="d-flex justify-content-between align-items-center">
        <div>
            <div>
                <p>Contact us</p>
                <p>
                    Mad Bids<br>
                    Mad Hatterâ€™s Tea Party 42<br>
                    4242 Wonderland
                </p>
                <p>
                    Phone number: 42 42 42 42<br>
                    Email: madbids@madbids.wl
                </p>
            </div>
            <div>
                <p>Follow us</p>
                <i class="fa-brands fa-facebook fs-2 me-3"></i>
                <i class="fa-brands fa-instagram fs-2"></i>
            </div>
        </div>
        <a href="/index.html">
            <img src="/images/shutterstock_1362212753druga barva.svg" alt="Mad Bids logo" class="footer-logo">
        </a>
    </footer>
</body>
</html>
