<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Viewing single listing on Mad Bids for you to bid on!" />
    <title>New Listing | Mad Bids</title>
    <link rel="stylesheet" href="/dist/css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d2a33a8755.js" crossorigin="anonymous"></script>
    <script type="module" src="/js/listing/newListing.mjs"></script>
</head>
<body>
    <header>
        
    </header>
    <main class="profile-background m-0">
        <div class="new-listing p-5 border border-dark my-5 mx-auto d-flex flex-column align-items-center">
            <a href="/index.html" class="align-self-start">Go back</a>
            <div class="panel d-flex flex-column justify-content-center align-items-center m-auto my-4 w-100">
                <div class="panel-body text-center w-75">
                    <h2 class="mx-auto">Create a New Listing</h2>
                    <div class="row">
                        <div class="col-md-12 col-lg-6 my-4">
                            <div class="register_input mb-3 text-center">
                                <p class="fs-5 m-0">Title*</p>
                                <input type="text" class="form-control mx-auto">
                            </div>
                            <div class="register_input mb-3 text-center">
                                <p class="fs-5 m-0">The date of the end of the auction*</p>
                                <input type="datetime-local" class="form-control mx-auto" placeholder="">
                            </div>
                            <div class="register_input mb-3 text-center">
                                <p class="fs-5 m-0">Description*</p>
                                <textarea name="" id="" cols="30" rows="5" class="form-control mx-auto"></textarea>
                            </div>
                            <div>
                                <div class="register_input mb-3 text-center" id="add-tag">
                                    <p class="fs-5 m-0" id="tag-paragraph">Tag*</p>
                                    <input type="text" class="form-control mx-auto" name="tag" id="tag">
                                </div>
                                <button class="btn btn-outline-dark px-3 py-1 fs-6 mx-auto my-3 cta" id="add-tag-btn">Add tag</button>
                            </div>
                        </div>
                        <div class="col-md-12 col-lg-6 d-flex flex-column justify-content-start my-4 mx-auto">
                            <div class="register_input mb-3 text-center" id="add-image">
                                <p class="fs-5 m-0" id="image-paragraph">Image URL*</p>
                                <input type="url" class="form-control mx-auto" name="media">
                            </div>
                            <button class="btn btn-outline-dark px-3 py-1 fs-6 mx-auto my-3 cta" id="add-image-btn">Add Image</button>
                        </div>
                    </div>
                    <div class="d-flex flex-column text-center">
                        <button class="btn btn-outline-dark px-4 py-1 fs-5 mx-auto mb-4 cta">Post Listing</button>
                        <button class="btn px-3 py-1 mx-auto cancel">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    <footer class="d-flex justify-content-between align-items-center">
        <div>
            <div>
                <p>Contact us</p>
                <p>
                    Mad Bids<br>
                    Mad Hatterâ€™s Tea Party 42<br>
                    4242 Wonderland
                </p>
                <p>
                    Phone number: 42 42 42 42<br>
                    Email: madbids@madbids.wl
                </p>
            </div>
            <div>
                <p>Follow us</p>
                <i class="fa-brands fa-facebook fs-2 me-3"></i>
                <i class="fa-brands fa-instagram fs-2"></i>
            </div>
        </div>
        <a href="/index.html">
            <img src="/images/shutterstock_1362212753druga barva.svg" alt="Mad Bids logo" class="footer-logo">
        </a>
    </footer>
</body>
</html>
