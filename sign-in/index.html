        <form id="register_form" class="d-flex flex-column justify-content-center align-items-center gap-2 mx-auto py-5 border border-dark my-5">
            <h2>Register</h2>
            <div class="mb-3 register_input">
                <label for="email" class="mb-2 fs-5">Email</label>
                <input type="email" id="register_email" class="form-control" autocomplete="off" placeholder="" required />
                <div id="emailError"></div>
            </div>
            <div class="mb-3 register_input">
                <label for="username" class="mb-2 fs-5">Username</label>
                <input type="text" id="username" class="form-control" autocomplete="off" placeholder="" required />
                <div id="usernameError"></div>
            </div>
            <div class="mb-3 register_input">
                <label for="password" class="mb-2 fs-5">Password</label>
                <input type="password" id="register_password" class="form-control" minlength="8" autocomplete="off" placeholder="" required />
                <div id="passwordError"></div>
            </div>
            <div class="mb-3 register_input">
                <label for="password" class="mb-2 fs-5">Repeat password</label>
                <input type="password" id="repeat_password" class="form-control" minlength="8" autocomplete="off" placeholder="" required />
                <div id="repeatError"></div>
            </div>
            <div class="agree d-flex align-items-center gap-3 my-3">
                <input type="checkbox" required class="p-2 m-0">
                <p class="fs-6 my-auto">I agree to Terms & Conditions</p>
            </div>
            <button type="submit" id="register_button" class="btn btn-outline-dark px-5 py-1 fs-5 mb-3 cta">Register</button>
            <button class="btn px-3 py-1 cancel">Cancel</button>
        </form>
